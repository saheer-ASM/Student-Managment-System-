<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="stylesheet" href="Setting.css">
    <link rel="icon" href="IMAGES/logo.jpg" type="image/x-icon">
    <title>Infinity Science Academy - Settings</title>
</head>
<body>
    <header class="header">
        <img src="IMAGES/logo.jpg" class="logo-image" />
        <h3 class="college-name">Infinity Science Academy</h3>
        <nav class="navbar">
            <ul>
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="Setting.html">Setting</a></li>
            </ul>
        </nav>
    </header>

    <div class="settings-container">
        <h2>Update Your Details</h2>
        <form action="#" method="POST" class="settings-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter new username" >
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter new phone number" >
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" >
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Update</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p><centre>&copy; 2025 Infinity Science Academy. All rights reserved.</centre></p>
    </div>
</body>
</html>
